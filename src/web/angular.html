<html lang='en'>
<head>

<link rel="stylesheet" href="/css/bootstrap.css" type="text/css"/>

<title ng-bind="limitSize + 'Gold'">Gold</title>

<body>
<div class="container-fluid">
<div class="main" id="GoldApp" ng-app="GoldApp" ng-controller="GoldDisplay">

<div class="row">
<div class="col col-xs-12">
<ul ng-repeat="realm in realmList">
<li><span ng-show="includedRealms[realm[0]]" class="fa fa-caret-right"></span>
<a href ng-click="toggleRealm(realm[0]);drawAllCharts();" alt="{{realm[1]}}">{{realm[0]}}</a></li>
</ul>
<a href ng-click="setAll();drawAllCharts();">ALL</a>
</div>
</div> <!-- row -->
<div class="row">
<div class="col col-xs-12">
<!-- div for dashboard -->
<div id="all_dashboard_div">
<div id="controlls">
<button onclick="changeRange(86400);">1D</button>
<button onclick="changeRange(259200);">3D</button>
<button onclick="changeRange(604800);">1W</button>
<button onclick="changeRange(1209600);">2W</button>
<button onclick="changeRange(2629800);">1M</button>
<button onclick="changeRange(5259600);">2M</button>
<button onclick="changeRange(7889400);">3M</button>
<button onclick="changeRange(15778800);">6M</button>
<button onclick="changeRange(31557600);">1Y</button>
<button onclick="clearRange();">All</button>
</div>
<div id="all_chart_div"></div>
<div id="all_filter_div"></div>
</div>
</div> <!-- dashboard -->
</div> <!-- col -->
</div> <!-- row -->
<div class="row">
<div class="col col-xs-12"><!--<img src="goldPercent.php?period="/>--></div>
</div>

</div>
</div>
